apply plugin: 'android'
apply plugin: 'maven'

repositories {
    maven { url '/home/fork/Code/forkch-mvn-repo' }
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/forkch/forkch-mvn-repo/master' }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.persistence.adhocserver:2.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'
    }
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.persistence.xml:2.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'

    }
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.railway.srcp:2.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'
    }

    compile 'com.squareup:otto:1.3.4'
    compile 'com.jakewharton:butterknife:5.0.0'
    compile 'com.jakewharton.timber:timber:2.2.+'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.+'

}


android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}