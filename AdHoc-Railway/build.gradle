apply plugin: 'android'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url '/home/fork/Code/forkch-mvn-repo' }
    maven { url 'https://raw.githubusercontent.com/forkch/forkch-mvn-repo/master' }
}

configurations {
    provided
}
configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.persistence.adhocserver:2.5.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'
    }
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.persistence.xml:2.5.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'

    }
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.railway.srcp:2.5.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'
    }

    compile 'com.squareup:otto:1.3.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    provided 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.jakewharton:butterknife:5.1.+'
    compile 'com.jakewharton.timber:timber:2.4.+'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.+'
    compile 'com.path:android-priority-jobqueue:1.1.+'

}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName "2.5-SNAPSHOT"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"

    }
    buildTypes {
        release {
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    lintOptions {
        abortOnError false
    }

}
