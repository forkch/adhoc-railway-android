apply plugin: 'android'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url '/home/fork/Code/forkch-mvn-repo' }
    maven { url 'https://raw.githubusercontent.com/forkch/forkch-mvn-repo/master' }
}

configurations {
    provided
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.persistence.adhocserver:2.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'
    }
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.persistence.xml:2.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'

    }
    compile('ch.fork.adhocrailway:ch.fork.adhocrailway.railway.srcp:2.+') {
        exclude group: 'xmlpull'
        exclude group: 'xpp3'
        exclude group: 'org.apache.commons'
        exclude group: 'commons-io'
    }

    compile 'com.squareup:otto:1.+'
    compile 'com.squareup.dagger:dagger:1.+'
    provided 'com.squareup.dagger:dagger-compiler:1.+'
    compile 'com.jakewharton:butterknife:5.+'
    compile 'com.jakewharton.timber:timber:2.+'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'de.mindpipe.android:android-logging-log4j:1.0.+'
    compile 'com.path:android-priority-jobqueue:1.+'

    androidTestCompile 'com.jakewharton.espresso:espresso:1.1-r3'
    androidTestCompile 'com.squareup:fest-android:1.0.8'
    androidTestCompile 'org.robolectric:robolectric:2.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        testPackageName "ch.fork.adhocrailway.android.tests"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"

    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    lintOptions {
        abortOnError false
    }

}
